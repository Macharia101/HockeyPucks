<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Awesome Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">My Awesome Shop</a></h1>
            <div class="nav-links">
                <a href="/register.html" class="cart-link">Register</a>
                <a href="/login.html" class="cart-link">Login</a>
                <a href="/cart.html" id="cart-indicator" class="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form id="registration-form" class="auth-form">
            <div id="form-message" class="form-message"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <button type="submit" class="add-to-cart-btn">Register</button>
        </form>
    </main>

    <script src="register.js"></script>
</body>
</html>
