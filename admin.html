<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - My Awesome Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">My Awesome Shop</a></h1>
            <div class="nav-links">
                <!-- Auth links will be dynamically inserted here by auth.js -->
                <a href="/register.html" class="cart-link">Register</a>
                <a href="/login.html" class="cart-link">Login</a>
                <a href="/cart.html" id="cart-indicator" class="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main>
        <h2>Admin Dashboard</h2>
        <div id="admin-content">
            <p>Loading user data...</p>
            <table id="users-table" class="data-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody><!-- User rows will be inserted here --></tbody>
            </table>

            <hr class="section-divider">

            <h2>Manage Products</h2>
            <div id="product-form-container" class="auth-form">
                <h3 id="product-form-title">Add New Product</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id" name="productId">
                    <div id="product-form-message" class="form-message"></div>
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <input type="file" id="product-image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="add-to-cart-btn">Save Product</button>
                    <button type="button" id="cancel-edit-btn" class="remove-from-cart-btn" style="display: none;">Cancel Edit</button>
                </form>
            </div>

            <table id="products-table" class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody><!-- Product rows will be inserted here --></tbody>
            </table>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
