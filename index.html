<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">My Awesome Shop</a></h1>
            <a href="/cart.html" id="cart-indicator" class="cart-link">Cart (0)</a>
        </div>

    <main>

    <script src="script.js"></script>

</html>
